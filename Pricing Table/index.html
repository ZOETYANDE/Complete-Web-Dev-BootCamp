<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&amp;display=swap" rel="stylesheet">
    <style>
      body {
        font-family: "Sono", sans-serif;
      }

      .pricing-container{
        display: flex;
        justify-content: center;
        gap: 40px;

      }

      .pricing-plan{
        text-align: center;
        flex-basis: 300px;
        background-color: rgb(239, 239, 239);

      }

      ul{
        list-style: none;
        font-size: 0.75rem;
      }

      button{
        background-color: orange;
        border-radius: 5px;
        border-style: none;
        color: white;
        padding: 5px;
        margin-bottom: 15px;
      }

      .plan-title{
        font-size: 14px;
        font-weight: bold;
      }

      .plan-price{
        font-size: 28px;
        font-weight: bold;
      }

      .plan-features > li{
        margin-top: 10px;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container{
          position: relative;
          left: calc(100vh - 50vh);
          width: 250px;
          flex-direction: column;
        }

        .pricing-plan{
        text-align: center;
        flex-basis: 100px;
        background-color: rgb(239, 239, 239);
        border-radius: 25px 10px 25px 10px;
      }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button type="button" class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button type="button" class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button type="button" class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
